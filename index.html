<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickSTATS!</title>
    <link rel="stylesheet" href="./style.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap CSS-->

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->

    <!--jQuery-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <!--jQuery-->

    <!--icons-->
    <link href="./dist/assets/icons/css/all.css" rel="stylesheet">
    <!--icons-->

    



    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div id="popup" class="ol-popup">
      <a href="#" id="popup-closer" class="ol-popup-closer"></a>
      <div id="popup-content"></div>
    </div>
    <div id="map" class="map"></div>    
    


          <!-- Modal 1: to begin drawing. Select point or line -->
      <div class="modal fade" id="featureSelect" tabindex="-1" aria-labelledby="featureSelectLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="featureSelectLabel">Select Feature Type</h5>
              <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
            </div>
            <div class="modal-body" style="text-align: center;">
              
              <!-- selection cards -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Area Search</h5>
                      <p class="card-text">Use this tool to search an area</p>
                      <p class="card-text"><i class="fa-solid fa-location-dot fa-2x"></i></p>
                      <a href="#" id="point-btn" class="btn btn-light">SELECT</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Linear Search</h5>
                      <p class="card-text">Use this tool for linear routes</p>
                      <p class="card-text"><i class="fa-solid fa-minus fa-2x"></i></p>
                      <a href="#" id="linestring-btn" class="btn btn-light">SELECT</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- selection cards -->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id ='stp-drw-btn' data-bs-dismiss="modal">stop drawing</button>
              <button type="button" class="btn btn-secondary" id ='test-button' data-bs-dismiss="modal">test button</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Modal 1: to begin drawing. Select point or line -->
      
      
          <!-- Modal 2: selection form -->
          <div class="modal fade" id="formselectmodal" tabindex="-1" aria-labelledby="formselectmodalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formselectmodalLabel">Select Feature Type</h5>
                  <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body" style="text-align: center;">
                  
                  <!-- selection form -->
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>
                    <select class="form-control" id="exampleFormControlSelect1" required="true">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                
                  <!-- selection form -->
    
                </div>
                <div class="modal-footer" id="save-buttons">
                  <button type="button" class="btn btn-secondary" id ='stp-drw-btn' data-bs-dismiss="modal">cancel</button>
                  <button type="button" class="btn btn-primary" id='commit-search-btn' data-bs-dismiss="modal">commit search</button>
                  
                  
                  
                </div>
              </div>
            </div>
          </div>
          <!-- Modal 2: selection form -->
      
  </body>
</html>

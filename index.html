<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickSTATS!</title>
    <link rel="stylesheet" href="./style.css">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Bootstrap CSS-->

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!--Bootstrap JS-->

    <!--jQuery-->
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <!--jQuery-->

    <!--icons-->
    <link href="./dist/assets/icons/css/all.css" rel="stylesheet">
    <!--icons-->

    



    <script type="module" src="./main.js"></script>
  </head>
  <body>

    <div id="map" class="map"></div> <!-- The map! -->
    
    
          <!-- Modal 1: to begin drawing. Select point or line -->
      <div class="modal fade" id="featureSelect" tabindex="-1" aria-labelledby="featureSelectLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="featureSelectLabel">Select Feature Type</h5>
            </div>
            <div class="modal-body" style="text-align: center;">
              
              <!-- selection cards -->
              <div class="row">
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Area Search</h5>
                      <p class="card-text">Use this tool to search an area</p>
                      <p class="card-text"><i class="fa-solid fa-location-dot fa-2x"></i></p>
                      <a href="#" id="point-btn" class="btn btn-light">SELECT</a>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Linear Search</h5>
                      <p class="card-text">Use this tool for linear routes</p>
                      <p class="card-text"><i class="fa-solid fa-minus fa-2x"></i></p>
                      <a href="#" id="linestring-btn" class="btn btn-light">SELECT</a>
                    </div>
                  </div>
                </div>
              </div>
              <!-- selection cards -->

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" id ='stp-drw-btn' data-bs-dismiss="modal">cancel</button>
              <button type="button" class="btn btn-secondary" id ='test-button' data-bs-dismiss="modal">test button</button>
            </div>
          </div>
        </div>
      </div>
          <!-- Modal 1: to begin drawing. Select point or line -->
      
      
          <!-- Modal 2: search form Point -->
          <div class="modal fade" id="formselectmodal" tabindex="-1" aria-labelledby="formselectmodalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="formselectmodalLabel">Form</h5>
                </div>


                <!-- submit search form -->
                <form id="form-1">
                <div class="modal-body" style="text-align: left;" id="form-modal-select">
                  
                    <div class="form-group">
                      <label for="select-email">Email address</label>
                      <input type="email" class="form-control" id="email-addr" placeholder="name@example.com" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="reference">Reference</label>
                      <input type="text" class="form-control" id="reference" placeholder="" required>
                    </div>
                    <br>
                    <div class="form-group">
                      <label for="select-enquiry-type">Enquiry Type</label>
                      <select class="form-control" id="select-enquiry-type" required="true">
                        <option>Initial Enquiry</option>
                        <option>Planned Works</option>
                      </select>
                    </div>
                    <br>
                    <div class="form-group" id="search-size">
                      <label for="select-search-size">Search Size</label>
                      <select class="form-control" id="select-search-size" required="true">
                        <option>~50m grid</option>
                        <option>~500m grid</option>
                      </select>
                    </div>
                    
                </div>
                <div class="modal-footer" id="save-buttons">
                  <button type="button" class="btn btn-secondary" id ='stp-drw-btn' data-bs-dismiss="modal">cancel</button>
                  <button type="submit" class="btn btn-primary mb-2" id="submit-form-btn">commit search</button>
                </div>
                </form>
                <!-- submit search -->


              </div>
            </div>
          </div>
          <!-- Modal 2: search form -->
               
      
          <!-- Modal 4: feature popup -->
          <div class="modal fade" id="feature-popup" tabindex="-1" aria-labelledby="feature-popupLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="feature-popupLabel">Feature</h5>
                </div>
                <div class="modal-body" style="text-align: center;">
                  
                  <!--features card-->
                  <div class="card text-center">
                    <div class="card-header">
                      <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                          <label class="nav-link">Cable</label>
                        </li>
                        <li class="nav-item">
                          <label class="nav-link active">Cable</label>
                        </li>
                      </ul>
                    </div>
                    <div class="card-body">
                      <h5 class="card-header" id="attr-title"></h5>
                      <ul class="list-group list-group-flush" id="attr-list">
                        <!-- li elements will be appended here -->
                      </ul>
                    </div>
                  </div>
                  <!--features card-->

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal 4: feature popup -->
          

          <!--test modal-->
          <div class="modal fade" id="testmodal" tabindex="-1" aria-labelledby="testmodalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="testmodalLabel">Feature</h5>
                </div>
                <div class="modal-body" style="text-align: center;">
                  
                  <!--tabs-->
                  <div class="card text-center">
                    <!-- <div class="card-header"> -->
                      <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item">
                          <a class="nav-link active" id="feature0t-tab" data-toggle="tab" href="#feature0t" role="tab" aria-controls="feature0t" aria-selected="true">Feature</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Profile</a>
                        </li>
                      </ul>
                    <!-- </div> -->

                      

                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="feature0t" role="tabpanel" aria-labelledby="feature0t-tab"></div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">This</div>
                      </div>
                    
                    
                  </div>
                  <!--tabs-->

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cancel</button>
                </div>
              </div>
            </div>
          </div>
          <!--test modal-->

  </body>
</html>
